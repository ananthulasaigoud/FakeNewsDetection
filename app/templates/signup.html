{% extends 'base.html' %}
{% block content %}
  <h2 class="section">New User Signup Page</h2>
  <form method="post">
    <div class="form-row">Username<br><input type="text" name="username" required></div>
    <div class="form-row">Password<br><input type="password" name="password" required></div>
    <div class="form-row">Contact No<br><input type="text" name="contact"></div>
    <div class="form-row">Email ID<br><input type="text" name="email"></div>
    <div class="form-row">Address<br><input type="text" name="address"></div>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
